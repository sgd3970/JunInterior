<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>준장식프라자 - 문의하기</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap Icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;700&display=swap" rel="stylesheet">
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <link href="css/navbar.css" rel="stylesheet" />
        <link href="css/footer.css" rel="stylesheet" />
        <style>
            body {
                background: linear-gradient(to bottom, rgba(92, 77, 66, 0.8) 0%, rgba(92, 77, 66, 0.8) 100%), url("assets/img/bg-masthead.jpg");
                background-position: center;
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-size: cover;
                color: white;
                min-height: 100vh;
                padding-top: 76px;
                margin: 0;
                overflow-x: hidden;
            }

            main {
                min-height: calc(100vh - 76px);
            }

            .page-section {
                min-height: calc(100vh - 76px);
                display: flex;
                align-items: center;
                background: transparent;
            }

            .form-group {
                margin-bottom: 1.5rem;
            }

            .form-group input,
            .form-group textarea {
                padding: 1.5rem;
                background: rgba(255, 255, 255, 0.1);
                border: 1px solid rgba(255, 255, 255, 0.2);
                color: white;
            }

            .form-group input::placeholder,
            .form-group textarea::placeholder {
                color: rgba(255, 255, 255, 0.7);
            }

            .form-group input.form-control {
                height: auto;
            }

            .form-group-textarea {
                height: 100%;
            }

            .form-group-textarea textarea {
                height: 100%;
                min-height: 10rem;
            }

            .btn-primary {
                background-color: #f4623a;
                border-color: #f4623a;
                padding: 1rem 2rem;
                font-size: 1.1rem;
            }

            .btn-primary:hover {
                background-color: #d84a24;
                border-color: #d84a24;
            }

            .contact-info {
                padding: 3rem 0;
            }

            .contact-info i {
                font-size: 2rem;
                color: #f4623a;
                margin-bottom: 1rem;
            }

            .contact-info h4 {
                font-size: 1.5rem;
                margin-bottom: 1rem;
                color: white;
            }

            .contact-info p {
                color: rgba(255, 255, 255, 0.8);
            }

            .section-heading, .section-subheading {
                color: white;
            }

            .divider {
                border-color: rgba(255, 255, 255, 0.5);
            }

            @media (max-width: 768px) {
                .page-section {
                    padding: 20px;
                    width: 100%;
                    box-sizing: border-box;
                    overflow-x: hidden;
                }
                
                .container {
                    width: 100%;
                    padding: 0 15px;
                    box-sizing: border-box;
                }
                
                .form-group {
                    margin-bottom: 15px;
                    width: 100%;
                }
                
                .form-control {
                    font-size: 16px;
                    padding: 10px;
                    width: 100%;
                    box-sizing: border-box;
                }
                
                .form-label {
                    font-size: 0.9rem;
                    margin-bottom: 5px;
                    width: 100%;
                }
                
                .btn {
                    padding: 10px 20px;
                    font-size: 1rem;
                    width: 100%;
                    max-width: 200px;
                }
                
                .contact-info {
                    padding: 15px;
                    margin-top: 20px;
                    width: 100%;
                    box-sizing: border-box;
                }
                
                .contact-info p {
                    font-size: 0.9rem;
                    margin: 8px 0;
                    word-break: keep-all;
                }
                
                .contact-info i {
                    font-size: 1.2rem;
                }

                .section-heading {
                    font-size: 1.5rem;
                    word-break: keep-all;
                }

                .section-subheading {
                    font-size: 0.9rem;
                    word-break: keep-all;
                }
            }
        </style>
    </head>
    <body>
        <!-- 네비게이션 바 포함 -->
        <div id="navbar-placeholder"></div>

        <main>
            <!-- Contact Section-->
            <section class="page-section" id="contact">
                <div class="container">
                    <div class="text-center">
                        <h2 class="section-heading text-uppercase">문의하기</h2>
                        <h3 class="section-subheading text-muted">상담 및 견적 문의는 아래 양식을 작성해 주세요.</h3>
                    </div>
                    <form id="contactForm" data-sb-form-api-token="API_TOKEN">
                        <div class="row align-items-stretch mb-5">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input class="form-control" id="name" type="text" placeholder="이름 *" data-sb-validations="required" />
                                    <div class="invalid-feedback" data-sb-feedback="name:required">이름을 입력해 주세요.</div>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" id="email" type="email" placeholder="이메일 *" data-sb-validations="required,email" />
                                    <div class="invalid-feedback" data-sb-feedback="email:required">이메일을 입력해 주세요.</div>
                                    <div class="invalid-feedback" data-sb-feedback="email:email">유효한 이메일 주소가 아닙니다.</div>
                                </div>
                                <div class="form-group mb-md-0">
                                    <input class="form-control" id="phone" type="tel" placeholder="연락처 *" data-sb-validations="required" 
                                           onclick="if(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)){window.location.href='tel:033-262-5775';}" />
                                    <div class="invalid-feedback" data-sb-feedback="phone:required">연락처를 입력해 주세요.</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group form-group-textarea mb-md-0">
                                    <textarea class="form-control" id="message" placeholder="문의내용 *" data-sb-validations="required"></textarea>
                                    <div class="invalid-feedback" data-sb-feedback="message:required">문의내용을 입력해 주세요.</div>
                                </div>
                            </div>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-primary btn-xl text-uppercase" id="submitButton" type="submit">문의하기</button>
                        </div>
                    </form>
                </div>
            </section>           
        </main>

        <!-- 푸터 포함 -->
        <div id="footer-placeholder"></div>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/common.js"></script>
        <script>
            // 네비게이션 바 스크롤 효과
            window.addEventListener('scroll', function() {
                const mainNav = document.getElementById('mainNav');
                if (window.scrollY > 50) {
                    mainNav.classList.add('navbar-scrolled');
                } else {
                    mainNav.classList.remove('navbar-scrolled');
                }
            });

            // 네비게이션 바 로드
            fetch('components/navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-placeholder').innerHTML = data;
                });

            // 푸터 로드
            fetch('components/footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-placeholder').innerHTML = data;
                });
        </script>
    </body>
</html>
