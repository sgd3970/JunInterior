<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>준장식프라자 - 홈</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap Icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;700&display=swap" rel="stylesheet">
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <link href="css/navbar.css" rel="stylesheet" />
        <link href="css/footer.css" rel="stylesheet" />
        <style>
            .masthead {
                min-height: 100vh;
                background: linear-gradient(to bottom, rgba(92, 77, 66, 0.2) 0%, rgba(92, 77, 66, 0.4) 100%), url("assets/img/bg-masthead.jpg");
                background-position: center;
                background-repeat: no-repeat;
                background-attachment: scroll;
                background-size: cover;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .masthead-logo {
                width: 600px;
                max-width: 80vw;
                filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.3));
            }

            .masthead-logo.animate {
                animation: float 1.5s ease-out forwards;
            }

            @keyframes float {
                0% {
                    transform: translateY(-20px);
                    opacity: 0;
                }
                100% {
                    transform: translateY(0);
                    opacity: 1;
                }
            }

            .service-content {
                text-align: center;
                padding: 1.5rem;
            }

            .service-content i {
                font-size: 2.5rem;
                margin-bottom: 1rem;
                color: #f4623a;
            }

            .service-content h4 {
                font-size: 1.5rem;
                margin-bottom: 0.5rem;
            }
        </style>
    </head>
    <body>
        <!-- 네비게이션 바 포함 -->
        <div id="navbar-placeholder"></div>

        <main>
            <!-- Masthead-->
            <section class="masthead">
                <div class="masthead-overlay"></div>
                <img src="assets/img/준장식로고.svg" alt="Jun Interior Logo" class="masthead-logo">
            </section>
        </main>

        <!-- 푸터 포함 -->
        <div id="footer-placeholder"></div>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/common.js"></script>
        <script>
            // 로고 애니메이션
            document.addEventListener('DOMContentLoaded', function() {
                const logo = document.querySelector('.masthead-logo');
                logo.classList.add('animate');
            });

            // 네비게이션 바 스크롤 효과
            window.addEventListener('scroll', function() {
                const mainNav = document.getElementById('mainNav');
                if (window.scrollY > 50) {
                    mainNav.classList.add('navbar-scrolled');
                } else {
                    mainNav.classList.remove('navbar-scrolled');
                }
            });

            // 네비게이션 바 로드
            fetch('components/navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-placeholder').innerHTML = data;
                });

            // 푸터 로드
            fetch('components/footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-placeholder').innerHTML = data;
                });
        </script>
    </body>
</html>
