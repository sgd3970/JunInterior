        <style>
            body {
                background: linear-gradient(to bottom, rgba(92, 77, 66, 0.8) 0%, rgba(92, 77, 66, 0.8) 100%), url("assets/img/bg-masthead.jpg");
                background-position: center;
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-size: cover;
                color: white;
                min-height: 100vh;
                padding-top: 76px;
                margin: 0;
                overflow-x: hidden;
            }

            main {
                min-height: calc(100vh - 76px);
            }

            .page-section {
                min-height: calc(100vh - 76px);
                display: flex;
                align-items: center;
                background: transparent;
            }

            .container {
                padding: 2rem 0;
            }

            .portfolio-item {
                margin-bottom: 30px;
                background: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(10px);
                border-radius: 10px;
                overflow: hidden;
                transition: all 0.3s ease;
                flex: 0 0 calc(33.333% - 20px);
                margin: 0 10px;
                height: 300px;
                cursor: pointer;
            }

            .portfolio-item:hover {
                transform: translateY(-10px);
                box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            }

            .portfolio-item .portfolio-link {
                position: relative;
                display: block;
                width: 100%;
                height: 100%;
            }

            .portfolio-item .portfolio-link img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                object-position: center;
                transition: transform 0.3s ease;
            }

            .portfolio-item:hover .portfolio-link img {
                transform: scale(1.05);
            }

            .portfolio-item .portfolio-link .portfolio-hover {
                position: absolute;
                width: 100%;
                height: 100%;
                background: rgba(244, 98, 58, 0.9);
                display: flex;
                align-items: center;
                justify-content: center;
                opacity: 0;
                transition: opacity ease-in-out 0.25s;
            }

            .portfolio-item .portfolio-link:hover .portfolio-hover {
                opacity: 1;
            }

            .portfolio-item .portfolio-caption {
                padding: 1.5rem;
                text-align: center;
                background: transparent;
            }

            .portfolio-item .portfolio-caption .portfolio-caption-heading {
                font-size: 1.5rem;
                font-weight: 700;
                margin-bottom: 0;
                color: white;
            }

            .portfolio-item .portfolio-caption .portfolio-caption-subheading {
                font-style: italic;
                font-family: "Roboto Slab", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
                color: rgba(255, 255, 255, 0.8);
            }

            .section-heading, .section-subheading {
                color: white;
            }

            .divider {
                border-color: rgba(255, 255, 255, 0.5);
            }

            /* 캐러셀 스타일 */
            #portfolioCarousel {
                position: relative;
                padding: 0 50px;
                margin: 30px 0;
                width: 100%;
            }

            .carousel-container {
                overflow: hidden;
                width: 100%;
            }

            .carousel-track {
                display: flex;
                transition: transform 0.5s ease;
                width: 100%;
            }

            .carousel-control-prev,
            .carousel-control-next {
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                width: 40px;
                height: 40px;
                background: rgba(0,0,0,0.5);
                border-radius: 50%;
                border: none;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
                z-index: 10;
            }

            .carousel-control-prev {
                left: 0;
            }

            .carousel-control-next {
                right: 0;
            }

            .carousel-control-prev:hover,
            .carousel-control-next:hover {
                background: rgba(0,0,0,0.7);
            }

            @media (max-width: 768px) {
                .portfolio-item {
                    flex: 0 0 calc(100% - 20px);
                }

                #portfolioCarousel {
                    padding: 0 30px;
                }

                .carousel-control-prev,
                .carousel-control-next {
                    width: 30px;
                    height: 30px;
                }

                .container {
                padding: 0;
            }
            }
        </style>

        <main>
            <!-- Portfolio Section-->
            <section class="page-section" id="portfolio">
                <div class="container">
                    <div class="text-center">
                        <h2 class="section-heading text-uppercase">시공사례</h2>
                        <hr class="divider" />
                    </div>
                    <div id="portfolioCarousel">
                        <div class="carousel-container">
                            <div class="carousel-track">
                                <!-- JavaScript로 동적 생성됩니다 -->
                            </div>

        <!-- 푸터 포함 -->
        <div id="footer-placeholder"></div>

        <!-- 포트폴리오 모달 -->
        <div class="modal fade" id="portfolioModal" tabindex="-1" aria-labelledby="portfolioModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-center">
                        <img id="modalImage" src="" alt="원본 이미지" class="img-fluid" style="max-width: 100%; max-height: 80vh; object-fit: contain;">
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/common.js"></script>
        <script>
            // 네비게이션 바 스크롤 효과
            window.addEventListener('scroll', function() {
                const mainNav = document.getElementById('mainNav');
                if (window.scrollY > 50) {
                    mainNav.classList.add('navbar-scrolled');
                } else {
                    mainNav.classList.remove('navbar-scrolled');
                }
            });

            // 네비게이션 바 로드
            // fetch('components/navbar.html')
            //     .then(response => response.text())
            //     .then(data => {
            //         document.getElementById('navbar-placeholder').innerHTML = data;
            //     });

            // 푸터 로드
            fetch('components/footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-placeholder').innerHTML = data;
                });

            // 포트폴리오 카드 데이터
            const portfolioItems = [
                'assets/img/portfolioimg/1.jpeg',
                'assets/img/portfolioimg/2.jpeg',
                'assets/img/portfolioimg/3.jpg',
                'assets/img/portfolioimg/4.jpg',
                'assets/img/portfolioimg/5.jpg',
                'assets/img/portfolioimg/6.jpg',
                'assets/img/portfolioimg/7.jpg',
                'assets/img/portfolioimg/8.jpg',
                'assets/img/portfolioimg/9.jpg',
                'assets/img/portfolioimg/10.jpg',
                'assets/img/portfolioimg/11.jpg',
                'assets/img/portfolioimg/12.jpg',
                'assets/img/portfolioimg/13.jpg',
                'assets/img/portfolioimg/14.jpg',
                'assets/img/portfolioimg/15.jpg',
                'assets/img/portfolioimg/16.jpg',
                'assets/img/portfolioimg/17.jpg',
                'assets/img/portfolioimg/18.jpg',
                'assets/img/portfolioimg/19.jpg',
                'assets/img/portfolioimg/20.jpg',
                'assets/img/portfolioimg/21.jpg',
                'assets/img/portfolioimg/22.jpg',
                'assets/img/portfolioimg/23.jpg',
                'assets/img/portfolioimg/24.jpg',
                'assets/img/portfolioimg/25.jpg'
            ];

            // 포트폴리오 카드 생성
            const carouselTrack = document.querySelector('.carousel-track');
            portfolioItems.forEach((imagePath, index) => {
                const card = document.createElement('div');
                card.className = 'portfolio-item';
                card.innerHTML = `
                    <a class="portfolio-link" data-bs-toggle="modal" data-bs-target="#portfolioModal" data-image="${imagePath}">
                        <img class="img-fluid" src="${imagePath}" alt="포트폴리오 이미지" />
                    </a>
                `;
                carouselTrack.appendChild(card);
            });

            // 모달 이미지 설정
            const portfolioLinks = document.querySelectorAll('.portfolio-link');
            const modalImage = document.getElementById('modalImage');
            
            portfolioLinks.forEach(link => {
                link.addEventListener('click', function() {
                    const imagePath = this.getAttribute('data-image');
                    modalImage.src = imagePath;
                });
            });

            // 캐러셀 컨트롤
            const carouselPrevButton = document.querySelector('.carousel-control-prev');
            const carouselNextButton = document.querySelector('.carousel-control-next');
            let currentIndex = 0;
            let autoSlideInterval;

            function updateCarousel() {
                const cardWidth = document.querySelector('.portfolio-item').offsetWidth + 20; // margin 포함
                carouselTrack.style.transform = `translateX(-${currentIndex * cardWidth}px)`;
            }

            function nextSlide() {
                const maxIndex = carouselTrack.children.length - (window.innerWidth > 768 ? 3 : 1);
                if (currentIndex < maxIndex) {
                    currentIndex++;
                } else {
                    currentIndex = 0;
                }
                updateCarousel();
            }

            function startAutoSlide() {
                autoSlideInterval = setInterval(nextSlide, 2000);
            }

            function stopAutoSlide() {
                clearInterval(autoSlideInterval);
            }

            carouselPrevButton.addEventListener('click', () => {
                stopAutoSlide();
                if (currentIndex > 0) {
                    currentIndex--;
                    updateCarousel();
                }
                startAutoSlide();
            });

            carouselNextButton.addEventListener('click', () => {
                stopAutoSlide();
                nextSlide();
                startAutoSlide();
            });

            // 마우스 호버 시 자동 슬라이드 중지
            carouselTrack.addEventListener('mouseenter', stopAutoSlide);
            carouselTrack.addEventListener('mouseleave', startAutoSlide);

            // 반응형 처리
            window.addEventListener('resize', () => {
                stopAutoSlide();
                currentIndex = 0;
                updateCarousel();
                startAutoSlide();
            });

            // 초기 자동 슬라이드 시작
            startAutoSlide();
        </script>
    </body>
