<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Jun Interior - About</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/img/Jun.ico" />
        <!-- Bootstrap Icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;700&display=swap" rel="stylesheet">
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <link href="css/navbar.css" rel="stylesheet" />
        <link href="css/footer.css" rel="stylesheet" />
        <style>
            body {
                background: linear-gradient(to bottom, rgba(92, 77, 66, 0.8) 0%, rgba(92, 77, 66, 0.8) 100%), url("assets/img/bg-masthead.jpg");
                background-position: center;
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-size: cover;
                color: white;
                min-height: 100vh;
                padding-top: 76px;
                margin: 0;
                overflow-x: hidden;
            }

            main {
                min-height: calc(100vh - 76px);
            }

            .about-content {
                min-height: calc(100vh - 76px);
                position: relative;
                display: flex;
                align-items: center;
            }

            .about-slider {
                position: relative;
                width: 100%;
                height: 100%;
            }

            .about-slide {
                position: relative;
                width: 100%;
                opacity: 0;
                visibility: hidden;
                transition: all 0.5s ease;
            }

            .about-slide.active {
                opacity: 1;
                visibility: visible;
            }

            .map-container {
                width: 60%;
                height: 350px;
                margin: 20px auto;
            }

            #map {
                width: 100%;
                height: 100%;
                border-radius: 10px;
            }

            @media (max-width: 768px) {
                .about-content {
                    padding: 20px;
                    width: 100%;
                    box-sizing: border-box;
                    overflow-x: hidden;
                }
                
                .container {
                    width: 100%;
                    padding: 0 15px;
                    box-sizing: border-box;
                }
                
                .about-slider {
                    height: auto;
                    min-height: 300px;
                    width: 100%;
                }
                
                .about-slide {
                    padding: 20px;
                    width: 100%;
                    box-sizing: border-box;
                }
                
                .about-slide h2 {
                    font-size: 1.5rem;
                    margin-bottom: 15px;
                    word-break: keep-all;
                }
                
                .about-slide p {
                    font-size: 0.9rem;
                    line-height: 1.6;
                    word-break: keep-all;
                    white-space: normal;
                    width: 100%;
                }
                
                .mt-4 {
                    flex-direction: column;
                    gap: 1rem;
                    align-items: center;
                    width: 100%;
                }
                
                .mt-4 div {
                    width: 100%;
                    text-align: center;
                    padding: 5px 0;
                    word-break: keep-all;
                }
                
                .about-controls {
                    bottom: 10px;
                    width: 100%;
                    padding: 0 20px;
                    box-sizing: border-box;
                }
                
                .about-control {
                    width: 30px;
                    height: 30px;
                    font-size: 1rem;
                }
                
                .map-container {
                    height: 250px;
                    width: 100%;
                }
                
                .contact-info {
                    padding: 15px;
                    width: 100%;
                    box-sizing: border-box;
                }
                
                .contact-info p {
                    font-size: 0.9rem;
                    margin: 8px 0;
                    word-break: keep-all;
                }
                
                .direction-info {
                    flex-direction: column;
                    gap: 10px;
                    width: 100%;
                }
                
                .direction-item {
                    padding: 15px;
                    width: 100%;
                    box-sizing: border-box;
                }

                h1.text-white {
                    font-size: 2rem;
                    word-break: keep-all;
                }

                .text-white.mb-5 {
                    font-size: 1rem;
                    line-height: 1.6;
                    padding: 15px;
                }

                .mt-4 {
                    gap: 0 !important;
                }
            }

            .about-controls {
                position: fixed;
                top: 50%;
                left: 0;
                right: 0;
                transform: translateY(-50%);
                display: flex;
                justify-content: space-between;
                padding: 0 20px;
                z-index: 10;
                pointer-events: none;
            }

            .about-control {
                background: rgba(255, 255, 255, 0.2);
                border: none;
                color: white;
                width: 40px;
                height: 40px;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                transition: all 0.3s ease;
                pointer-events: auto;
            }

            .about-control:hover {
                background: rgba(255, 255, 255, 0.4);
            }

            .about-control i {
                font-size: 1.5rem;
            }
        </style>
    </head>
    <body>
        <!-- 네비게이션 바 포함 -->
        <div id="navbar-placeholder"></div>

        <main>
            <!-- About Content -->
            <div class="about-content">
                
                
                <div class="container px-4 px-lg-5">
                    <div class="row gx-4 gx-lg-5 justify-content-center">
                        <div class="col-lg-8 text-center">
                            <h1 class="text-white font-weight-bold" style="font-size: 3.5rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">
                                <span style="font-family: 'Montserrat', sans-serif; font-weight: 700; color: #ffffff; font-size: 28px; text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);">Jun</span>
                                <span style="font-family: 'Montserrat', sans-serif; font-weight: 300; color: #d4d4d4; font-size: 20px; text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);">Interior</span>
                            </h1>
                            <hr class="divider" style="border-color: rgba(255,255,255,0.8);" />
                            <p class="text-white mb-5" style="font-size: 1.2rem; line-height: 1.8; text-shadow: 1px 1px 2px rgba(0,0,0,0.7); background: linear-gradient(to bottom, rgba(0,0,0,0.4), rgba(0,0,0,0.2)); padding: 20px; border-radius: 10px; backdrop-filter: blur(8px);">
                                <strong><span style="color: #FF7043">30년 경력</span>의 도배, 바닥재 및 인테리어 전문기업</strong><br>
                                주거·상업·사무 공간까지 다양한 현장을 경험한 <span style="color: #FF7043">전문가</span>가 직접 시공합니다.<br>
                                디테일까지 완성도 높게, 디자인과 실용성을 동시에 갖춘 <span style="color: #FF7043">맞춤형 인테리어</span>.<br>
                                신뢰와 품질로 공간의 가치를 높입니다.
                            </p>
                            <div class="mt-4" style="display: flex; justify-content: center; gap: 2rem; color: white; font-size: 1.1rem;">
                                <div><i class="bi bi-briefcase-fill"></i> 경력 30년</div>
                                <div><i class="bi bi-palette-fill"></i> 맞춤 디자인</div>
                                <div><i class="bi bi-tools"></i> 직접 시공</div>
                                <div><i class="bi bi-wrench-adjustable-circle"></i> 철저한 사후관리</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- 푸터 포함 -->
        <div id="footer-placeholder"></div>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/common.js"></script>
        <script>
            // 네비게이션 바 스크롤 효과
            window.addEventListener('scroll', function() {
                const mainNav = document.getElementById('mainNav');
                if (window.scrollY > 50) {
                    mainNav.classList.add('navbar-scrolled');
                } else {
                    mainNav.classList.remove('navbar-scrolled');
                }
            });

            // 네비게이션 바 로드
            fetch('components/navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-placeholder').innerHTML = data;
                });

            // 푸터 로드
            fetch('components/footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-placeholder').innerHTML = data;
                });

        </script>
    </body>
</html>
