                background: rgba(255, 255, 255, 0.1);

                color: white;
            }

            }

        <main>
            <!-- Contact Section-->
            <section class="page-section" id="contact">
                <div class="container">
                    <div class="text-center">
                        <h2 class="section-heading text-uppercase" style="color: #ffffff; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); font-weight: 600; margin-bottom: 1rem;">문의하기</h2>
                        <h3 class="section-subheading" style="color: #ffffff; text-shadow: 1px 1px 3px rgba(0,0,0,0.4); font-weight: 400; background: rgba(0,0,0,0.2); padding: 15px; border-radius: 8px; margin-bottom: 2rem;">상담 및 견적 문의는 아래 양식을 작성해 주세요.</h3>
                    </div>
                    <form id="contactForm" data-sb-form-api-token="API_TOKEN">
                        <div class="row align-items-stretch mb-5">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input class="form-control" id="name" type="text" placeholder="이름 *" data-sb-validations="required" />
                                    <div class="invalid-feedback" data-sb-feedback="name:required">이름을 입력해 주세요.</div>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" id="email" type="email" placeholder="이메일 *" data-sb-validations="required,email" />
                                    <div class="invalid-feedback" data-sb-feedback="email:required">이메일을 입력해 주세요.</div>
                                    <div class="invalid-feedback" data-sb-feedback="email:email">유효한 이메일 주소가 아닙니다.</div>
                                </div>
                                <div class="form-group mb-md-0">
                                    <input class="form-control" id="phone" type="tel" placeholder="연락처 *" data-sb-validations="required" />
                                    <div class="invalid-feedback" data-sb-feedback="phone:required">연락처를 입력해 주세요.</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group form-group-textarea mb-md-0">
                                    <textarea class="form-control" id="message" placeholder="문의내용 *" data-sb-validations="required"></textarea>
                                    <div class="invalid-feedback" data-sb-feedback="message:required">문의내용을 입력해 주세요.</div>
                                </div>
                            </div>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-primary btn-xl text-uppercase" id="submitButton" type="submit">문의하기</button>
                        </div>
                    </form>
                </div>
            </section>           
        </main>

        <!-- 푸터 포함 -->
        <div id="footer-placeholder"></div>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/common.js"></script>        
        <!-- contact.html (일부만 표시) -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('contactForm');
            form.addEventListener('submit', async function (e) {
            e.preventDefault();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const message = document.getElementById('message').value.trim();

            if (!name || !phone || !message) {
                alert('이름, 연락처, 문의내용은 필수입니다.');
                return;
            }

            try {
                const response = await axios.post('/api/send-sms', {
                name, email, phone, message
                });

                if (response.data.success) {
                alert('문의가 성공적으로 전송되었습니다.');
                form.reset();
                } else {
                alert('문의 전송에 실패했습니다. 다시 시도해주세요.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('문의 전송 중 오류가 발생했습니다. 다시 시도해주세요.');
            }
            });
        });
        </script>

        <script>

            fetch('components/footer.html')

                });
        </script>
